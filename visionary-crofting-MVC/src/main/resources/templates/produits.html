<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1">
    <tr>
        <th>Id</th>
        <th>Nom</th>
        <th>Description</th>
        <th>Prix</th>
        <th>Quantit√©</th>
    </tr>
    <tr th:each="p : ${produits}">
        <td th:text="${p.getId()}"></td>
        <td th:text="${p.getNom()}"></td>
        <td th:text="${p.getDescription()}"></td>
        <td th:text="${p.getPrix_initial()}"></td>
        <td th:text="${p.getQuantity()}"></td>
    </tr>
</table>
</body>
</html>
